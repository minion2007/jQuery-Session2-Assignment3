<!DOCTYPE html>
<html>
<head>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
<meta charset="uft-8">
  <title>jQuery2-Assignment3-Append <p> with text message</title>
<script>
$(document).ready(function(){
     $("#fname,#lname").change(function(){
         $("<p> Input has changed.</p>").appendTo("body");
    });
 });
</script>
<body>
     <form name='demo_form'>
         First name:<input id="fname" type="text" name="fname"><br><br>
         Last name:<input id="lname" type="text" name="lname"><br><br><br>
         <input type="submit" value="Submit">
     </form>
</body>
</html>
